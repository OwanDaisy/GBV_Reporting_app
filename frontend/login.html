<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpace - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5f9d 0%, #0d4a82 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0px, transparent 40px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0px, transparent 40px);
            z-index: -1;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .logo-circle i {
            font-size: 50px;
            background: linear-gradient(135deg, #1a5f9d 0%, #0d4a82 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 350px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a5f9d;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            color: #333;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a5f9d;
            cursor: pointer;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .forgot-password {
            color: #a8d8ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #ffffff, #e6f0ff);
            color: #1a5f9d;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #e6f0ff, #ffffff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .signup-link {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #a8d8ff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .guest-option {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .guest-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .guest-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(to right, #4cd964, #2ecc71);
        }
        
        .notification.error {
            background: linear-gradient(to right, #ff6b6b, #ff4d4d);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 400px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo p {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>SafeSpace</h1>
            <p>Welcome back to your safe community</p>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
            
            <div class="guest-option">
                <p>Or continue as a guest</p>
                <button class="guest-btn" id="guestBtn">
                    <i class="fas fa-eye"></i> Continue as Guest
                </button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const notification = document.getElementById('notification');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const guestBtn = document.getElementById('guestBtn');

        // API Base URL - Update this to match your backend URL
        const API_BASE_URL = 'http://localhost:5000/api';

        // Check for success message from signup page
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message) {
                showNotification(message, 'success');
            }
            
            // Check if user credentials are remembered
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                rememberMe: document.getElementById('rememberMe').checked
            };
            
            // Validate form
            const errors = validateForm(formData);
            if (errors.length > 0) {
                showNotification(errors.join(', '), 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging In...';
            
            try {
                // Send data to backend
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.email,
                        password: formData.password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data and token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        email: data.email
                    }));
                    
                    // Remember email if requested
                    if (formData.rememberMe) {
                        localStorage.setItem('rememberedEmail', formData.email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    // Show success message
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'HomeScreen.html';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Failed to log in');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification(error.message || 'Failed to log in. Please check your credentials.', 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Log In';
            }
        });
        
        // Guest login
        guestBtn.addEventListener('click', async function() {
            guestBtn.disabled = true;
            guestBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Continuing as Guest...';
            
            try {
                // Create a guest account
                const response = await fetch(`${API_BASE_URL}/auth/guest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store guest user data and token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        email: data.email,
                        isGuest: data.is_guest
                    }));
                    
                    // Show success message
                    showNotification('Guest session started! Redirecting...', 'success');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'HomeScreen.html';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Failed to create guest account');
                }
            } catch (error) {
                console.error('Guest login error:', error);
                showNotification(error.message || 'Failed to start guest session. Please try again.', 'error');
            } finally {
                // Re-enable guest button
                guestBtn.disabled = false;
                guestBtn.innerHTML = '<i class="fas fa-eye"></i> Continue as Guest';
            }
        });
        
        // Form validation
        function validateForm(formData) {
            const errors = [];
            
            if (!formData.email || !isValidEmail(formData.email)) {
                errors.push('Please enter a valid email address');
            }
            
            if (!formData.password || formData.password.length < 1) {
                errors.push('Please enter your password');
            }
            
            return errors;
        }
        
        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Function to show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Add subtle animation to form on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.form-container').style.animation = 'fadeIn 0.5s ease-out both';
        });
    </script>
</body>
</html>
