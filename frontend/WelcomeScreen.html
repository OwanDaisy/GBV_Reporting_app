<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpace - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5f9d 0%, #0d4a82 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0px, transparent 40px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0px, transparent 40px);
            z-index: -1;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 10px rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite alternate;
        }
        
        .logo-circle i {
            font-size: 70px;
            background: linear-gradient(135deg, #1a5f9d 0%, #0d4a82 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .logo p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 350px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 400px;
            margin: 40px auto 30px;
        }
        
        .btn {
            padding: 18px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ffffff, #e6f0ff);
            color: #1a5f9d;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #e6f0ff, #ffffff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .bottom-buttons {
            position: fixed;
            bottom: 25px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 10;
        }
        
        .emergency-btn, .report-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.6rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .emergency-btn:hover, .report-btn:hover {
            transform: scale(1.1);
        }
        
        .emergency-btn {
            background: linear-gradient(to bottom, #ff6b6b, #ff4d4d);
            color: white;
            animation: pulseEmergency 2s infinite;
        }
        
        .report-btn {
            background: linear-gradient(to bottom, #4cd964, #2ecc71);
            color: white;
        }
        
        .tooltip {
            position: absolute;
            bottom: 70px;
            background-color: white;
            color: #1a5f9d;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tooltip:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            transform: rotate(45deg);
        }
        
        .emergency-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: 65px;
        }
        
        .report-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: 65px;
        }
        
        .language-selector {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .language-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        
        .privacy-notice {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
            margin: 20px auto 0;
            line-height: 1.5;
        }
        
        .privacy-notice a {
            color: #a8d8ff;
            text-decoration: none;
        }
        
        /* Report Form Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            color: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #1a5f9d;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #1a5f9d;
            outline: none;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #1a5f9d, #0d4a82);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(to right, #4cd964, #2ecc71);
        }
        
        .notification.error {
            background: linear-gradient(to right, #ff6b6b, #ff4d4d);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
        
        @keyframes pulseEmergency {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.4rem;
            }
            
            .logo p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .logo-circle {
                width: 130px;
                height: 130px;
            }
            
            .logo-circle i {
                font-size: 60px;
            }
            
            .emergency-btn, .report-btn {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .bottom-buttons {
                padding: 0 20px;
            }
            
            .emergency-btn, .report-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .logo p {
                font-size: 1rem;
            }
            
            .tooltip {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>SafeSpace</h1>
            <p>Where your voice is heard and security prioritized</p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            <button class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn btn-secondary" id="guestButton">
                <i class="fas fa-eye"></i> View As Guest
            </button>
        </div>
        
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select>
                <option>English</option>
                <option>Fran√ßais</option>
            </select>
        </div>
        
        <div class="privacy-notice">
            By using SafeSpace, you agree to our <a href="#">Privacy Policy</a>. Your data is encrypted and secure.
        </div>
    </div>
    
    <div class="bottom-buttons">
        <div class="emergency-btn">
            <i class="fas fa-phone-alt"></i>
            <div class="tooltip">Emergency Contact</div>
        </div>
        <div class="report-btn" id="reportButton">
            <i class="fas fa-exclamation-circle"></i>
            <div class="tooltip">Report a Case</div>
        </div>
    </div>

    <!-- Report Form Modal -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2 class="form-title">Report a GBV Case</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="incidentType">Type of Incident</label>
                    <select class="form-control" id="incidentType" required>
                        <option value="">Select incident type</option>
                        <option value="physical">Physical Violence</option>
                        <option value="sexual">Sexual Violence</option>
                        <option value="emotional">Emotional/Psychological Abuse</option>
                        <option value="economic">Economic Abuse</option>
                        <option value="digital">Digital Violence</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Please describe what happened..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location (Optional)</label>
                    <input type="text" class="form-control" id="location" placeholder="Where did this happen?">
                </div>
                
                <div class="form-group">
                    <label for="date">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="date" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="anonymous" class="form-control">
                    <label for="anonymous">Report anonymously</label>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Submit Report
                </button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const reportButton = document.getElementById('reportButton');
        const reportModal = document.getElementById('reportModal');
        const closeModal = document.getElementById('closeModal');
        const reportForm = document.getElementById('reportForm');
        const notification = document.getElementById('notification');
        const guestButton = document.getElementById('guestButton');
        const submitBtn = document.getElementById('submitBtn');

        // API Base URL - Update this to match your backend URL
        const API_BASE_URL = 'http://localhost:5000/api';

        // Functionality for buttons
        document.querySelector('.btn-primary').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });
        
        document.querySelectorAll('.btn-secondary')[0].addEventListener('click', function() {
            window.location.href = 'login.html';
        });
        
        guestButton.addEventListener('click', function() {
            // Redirect to HomeScreen.html
            window.location.href = 'HomeScreen.html';
        });
        
        document.querySelector('.emergency-btn').addEventListener('click', function() {
            if(confirm('Are you sure you want to call emergency services?')) {
                alert('Connecting you to an NGO worker or healthcare provider...');
            }
        });
        
        // Open report modal
        reportButton.addEventListener('click', function() {
            reportModal.style.display = 'flex';
        });
        
        // Close modal
        closeModal.addEventListener('click', function() {
            reportModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === reportModal) {
                reportModal.style.display = 'none';
            }
        });
        
        // Form submission
        reportForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                type: document.getElementById('incidentType').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                anonymous: document.getElementById('anonymous').checked
            };
            
            // Validate form
            if (!formData.type || !formData.description || !formData.date) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            
            try {
                // Check if user is logged in (in a real app, you'd check authentication status)
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                // Add user ID if available (for logged-in users)
                if (user.id) {
                    formData.user_id = user.id;
                }
                
                // Send data to backend
                let endpoint = `${API_BASE_URL}/reports`;
                let headers = {
                    'Content-Type': 'application/json'
                };
                // If not logged in, use anonymous endpoint
                if (!token) {
                    endpoint = `${API_BASE_URL}/anonymous-report`;
                } else {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    showNotification('Report submitted successfully!', 'success');
                    
                    // Reset form
                    reportForm.reset();
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        reportModal.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Failed to submit report');
                }
            } catch (error) {
                console.error('Error submitting report:', error);
                showNotification(error.message || 'Failed to submit report. Please try again.', 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Report';
            }
        });
        
        // Function to show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Set current date and time as default
        document.getElementById('date').value = new Date().toISOString().slice(0, 16);
        
        // Add subtle animation to buttons on page load
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((button, index) => {
                button.style.animation = `fadeIn 0.5s ease-out ${index * 0.2 + 0.5}s both`;
            });
        });
    </script>
</body>
</html>
